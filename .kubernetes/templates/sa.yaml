{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "landingChart.serviceAccountName" . }}
  labels:
    {{- include "landingChart.labels" . | nindent 4 }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: "{{ include "landingChart.serviceAccountName" . }}-binding"
  labels:  
    {{- include "landingChart.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "landingChart.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: admin
  apiGroup: rbac.authorization.k8s.io
{{- end -}}
